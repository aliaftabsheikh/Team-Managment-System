<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Team Managment</title>
</head>

<body>
    <form>
        <section class="h-100">
            <div class="container py-12">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col">
                        <div class="card card-registration my-5">
                            <div class="row g-0">
                                
                                <div class="col-xl-12">
                                    <div class="card-body p-md-4 text-black">
                                        <h1
                                            class="mb-3 text-capitalize d-flex justify-content-center text-muted fw-bold">
                                            Team Managment</h1>
                                        <h3 class="mb-5 text-uppercase fw-bold d-flex justify-content-center">Login</h3>

                                        <div class="row">
                                            <div class="form-outline mb-4">
                                                <input type="text" id="loginnameoremail"
                                                    class="form-control rounded-0 form-control-lg" required />
                                                <label class="form-label" for="loginnameoremail">Username or Email
                                                    address</label>
                                            </div>
                                        </div>

                                        <div class="form-outline mb-1">
                                            <input type="password" id="loginpassword"
                                                class="form-control rounded-0 form-control-lg" required />
                                            <label class="form-label" for="loginpassword">Password</label>
                                        </div>
                                       
                                        <div id="emailHelp" class="form-text mb-2 text-center pt-4">
                                            Dont have an account <a href="index.html">Signup here</a>
                                        </div>

                                        <div class="d-flex justify-content-start pt-1 d-flex justify-content-center">
                                            <button type="button" onclick="login()"
                                                class="btn btn-primary shadow-remove rounded-0 text-light btn-lg">
                                                Login
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>


    <script src="./js/loginandsignup.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/teamowner.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
